<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QRBeaconBacon</title>
    <link href="//fonts.googleapis.com/css?family=Lobster:400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class = "container-fluid">
      <div class = "jumbotron">
        <div class = "container">
          <h1>Welcome!</h1>
            <p>Please enter your url to register.</p>
        </div>
        <div class = "container">
          <form role = "form">
            <div class = "form-group">
              <label class="col-lg-3 control-label">URL:</label>
              <div class="col-lg-5">
                <form role="form">
                    <input class="form-control" name="url"
                        placeholder = "Enter URL"
                        required
                        type="url" data-bv-uri-message="The input is not a valid website address"
                        address="/beacon" method="post"/>
                        <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
